<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <tittle></tittle>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Django App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link active">Home</a>
                </li>
               
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'blog' %}" class="nav-link active">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'blog_completed' %}" class="nav-link active">Blog Completed</a>
                </li>
                <li>
                    <a href="/blog/create" class="nav-link active">Create blog</a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-link active">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/signup" class="nav-link active">Signup</a>
                </li>
                <li class="nav-item">
                    <a href="/signin" class="nav-link active">Signin</a>
                </li>
                {% endif %}
            </ul>
            <span class="navbar-text">
            </span>
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
